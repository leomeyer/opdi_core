sudo: required

language: cpp

compiler:
  - gcc
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - arduino-core

install:
- cp -r code/c/libraries/POCO_patches code/c/libraries/POCO
- pushd code/c/libraries/POCO
- ./build_poco.sh
- popd
- export CXX="g++-4.9" CC="gcc-4.9"

script: ./makeall.sh

notifications:
  email:
    recipients:
      - leo@leomeyer.de

