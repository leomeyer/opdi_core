sudo: required

language: cpp

compiler:
  - gcc
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-7
    - g++-7
    - arduino-core

install:
- cp -r code/c/libraries/POCO_patches/* code/c/libraries/POCO/
- pushd code/c/libraries/POCO
- ./build_poco.sh
- popd
- export CXX="g++-7" CC="gcc-7"

script: ./makeall.sh

notifications:
  email:
    recipients:
      - leo@leomeyer.de

